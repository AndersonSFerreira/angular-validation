<!doctype html>
<html ng-app="myApp" ng-cloak>
	<head>
	  <meta charset="utf-8">
	  <title>Angular-Validation</title>	  
	  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="example-style.css">	  
	</head>

	<body ng-controller="Ctrl">
		<div class="container">
			<h1>Angular Validation (ghiscoding)</h1>
			<a href="https://github.com/ghiscoding/angular-validation">Ghiscoding Github Project</a> | <a href="http://plnkr.co/edit/jADq7H?p=preview">Plunker Live Demo</a>
			<hr/>
			<h3 class="text-info">{{'CHANGE_LANGUAGE' | translate}}</h3>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="switchLanguage('fr')">Fran√ßais</button>
				<button type="button" class="btn btn-default" ng-click="switchLanguage('en')">English</button>
			</div>
			
			<br/><hr/>
			
			<ng-view></ng-view>

			<!-- external librairies CDN -->
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-route.js"></script>

			<!-- angular-translate -->		
			<!-- Visit Angular-Translate https://github.com/PascalPrecht/angular-translate -->
			<script src="lib/angular-translate/angular-translate.min.js"></script>
			<script src="lib/angular-translate/angular-translate-loader-static-files.min.js"></script>

			<!-- angular-validation -->
		  	<script type="text/javascript" src="angular-validation.js"></script>

			<!-- my application -->
		  	<script type="text/javascript" src="example-app.js"></script>
	  	</div>
  	</body>
</html>
