

<form novalidate name="formAdd" method="POST">
    <fieldset>
        <div class="modal-body">   
            <div class="form-group">    
                <label for="input1">{{ 'INPUT1' | translate }}</label>
                <input type="text" class="form-control" name="input1" placeholder="alpha_space|exact_len:3|required" ng-model="form1.input1" validation="alpha_space|exact_len:3|required" validation-event="blur" />
                <span class="validation text-danger"></span>
            </div>
            <div class="form-group">    
                <label for="input2">{{ 'INPUT2' | translate }}</label>
                <input type="text" class="form-control" name="input2" placeholder="float_signed|required" ng-model="form1.input2" validation="float_signed|required" />
                <span class="validation text-danger"></span>
            </div>       
            <div class="form-group">    
                <label for="input3">{{ 'INPUT3' | translate }}</label>
                <input type="text" class="form-control" name="input3" placeholder="exact_len:4|regex:YYWW|required|integer" ng-model="form1.input3" validation="exact_len:4|regex:YYWW:=^(0[9]|1[0-9]|2[0-9]|3[0-9])(5[0-2]|[0-4][0-9])$:regex|required|integer" />
                <span class="validation text-danger"></span>
            </div> 
            <div class="form-group">    
                <label for="input4">{{ 'INPUT4' | translate }}</label>
                <input type="text" class="form-control" name="input4" placeholder="email|required|min:3" ng-model="form1.input4" validation="email|required|min:3" />
                <span class="validation text-danger"></span>
            </div>
            <div class="form-group">    
                <label for="input5">{{ 'INPUT5' | translate }}</label>
                <input type="text" class="form-control" name="input5" placeholder="url|required" ng-model="form1.input5" validation="url|required" />
                <span class="validation text-danger"></span>
            </div>
            <div class="form-group">    
                <label for="input6">{{ 'INPUT6' | translate }}</label>
                <input type="text" class="form-control" name="input6" placeholder="credit_card|required" ng-model="form1.input6" validation="credit_card|required" />
                <span class="validation text-danger"></span>
            </div> 
            <div class="form-group">    
                <label for="input7">{{ 'INPUT7' | translate }}</label>
                <input type="text" class="form-control" name="input7" placeholder="between_len:2,6|required" ng-model="form1.input7" validation="between_len:2,6|required" />
                <span class="validation text-danger"></span>
            </div>
            <div class="form-group">    
                <label for="input8">{{ 'INPUT8' | translate }}</label>
                <input type="text" class="form-control" name="input8" placeholder="date_iso|required" ng-model="form1.input8" validation="date_iso|required" />
                <span class="validation text-danger"></span>
            </div>
            <div class="form-group">    
                <label for="input9">{{ 'INPUT9' | translate }}</label>
                <input type="text" class="form-control" name="input9" placeholder="date_us_long|required" ng-model="form1.input9" validation="date_us_long|required" />
                <span class="validation text-danger"></span>
            </div> 
            <div class="form-group">    
                <label for="input10">{{ 'INPUT10' | translate }}</label>
                <input type="text" class="form-control" name="input10" placeholder="min_len:2|max_len:10|alpha_dash_spaces|required" ng-model="form1.input10" validation="min_len:2|max_len:10|alpha_dash_spaces|required" />
                <span class="validation text-danger"></span>
            </div> 
        </div>
    </fieldset>

    <div class="form-actions">
        <!-- ng-disabled="formAdd.$invalid" -->
        <button type="submit" name="save_btn" class="btn btn-primary" ng-disabled="formAdd.$invalid" ng-click="">{{ 'SAVE' | translate }}</button>
    </div>   
</form>
