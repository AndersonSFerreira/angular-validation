<form novalidate name="formAdd" method="POST">
    <fieldset>  
        <div class="form-group">    
            <label for="input1">{{ 'INPUT1' | translate }}</label>
            <input type="text" class="form-control" name="input1" placeholder="alpha_spaces|exact_len:3" ng-model="form1.input1" validation="alpha_spaces|exact_len:3|required" typing-limit="5000" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="input2">{{ 'INPUT2' | translate }}</label>
            <input type="number" class="form-control" name="input2" placeholder="float_signed|required" ng-model="form1.input2" validation="float_signed|required" />
            <span class="validation text-danger"></span>
        </div>  
        <div class="form-group">    
            <label for="input3">{{ 'INPUT3' | translate }}</label>
            <input type="number" class="form-control" name="input3" placeholder="float_signed|between_num:6,99.5|required" ng-model="form1.input3" validation="float_signed|between_num:6,99.5|required" />
            <span class="validation text-danger"></span>
        </div>     
        <div class="form-group">    
            <label for="input4">{{ 'INPUT4' | translate }}</label>
            <input type="text" class="form-control" name="input4" placeholder="exact_len:4|regex:YYWW|required|integer" ng-model="form1.input4" validation="exact_len:4|regex:YYWW:=^(0[9]|1[0-9]|2[0-9]|3[0-9])(5[0-2]|[0-4][0-9])$:regex|required|integer" />
            <span class="validation text-danger"></span>
        </div> 
        <div class="form-group">    
            <label for="input5">{{ 'INPUT5' | translate }}</label>
            <input type="text" class="form-control" name="input5" placeholder="email|required|min_len:6" ng-model="form1.input5" validation="email|required|min_len:6" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="input6">{{ 'INPUT6' | translate }}</label>
            <input type="text" class="form-control" name="input6" placeholder="url|required" ng-model="form1.input6" validation="url|required" validation-event="blur" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="input7">{{ 'INPUT7' | translate }}</label>
            <input type="text" class="form-control" name="input7" placeholder="ipv4|required" ng-model="form1.input7" validation="ipv4|required" validation-event="blur" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="input8">{{ 'INPUT8' | translate }}</label>
            <input type="text" class="form-control" name="input8" placeholder="credit_card|required" ng-model="form1.input8" validation="credit_card|required" />
            <span class="validation text-danger"></span>
        </div> 
        <div class="form-group">    
            <label for="input9">{{ 'INPUT9' | translate }}</label>
            <input type="text" class="form-control" name="input9" placeholder="between_len:2,6|required" ng-model="form1.input9" validation="between_len:2,6|required" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="input10">{{ 'INPUT10' | translate }}</label>
            <input type="text" class="form-control" name="input10" placeholder="date_iso|required" ng-model="form1.input10" validation="date_iso|required" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="input11">{{ 'INPUT11' | translate }}</label>
            <input type="text" class="form-control" name="input11" placeholder="date_us_long|required" ng-model="form1.input11" validation="date_us_long|required" />
            <span class="validation text-danger"></span>
        </div> 
        <div class="form-group">    
            <label for="input12">{{ 'INPUT12' | translate }}</label>
            <input type="text" class="form-control" name="input12" placeholder="time" ng-model="form1.input12" validation="time" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">
            <label for="select1">{{ 'SELECT1' | translate }}</label>           
            <select name="select1" class="form-control" ng-model="form1.select1" validation="required">
                <option value="">...</option>   
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
            </select>
            <span class="validation text-danger"></span>            
        </div>
        <div class="form-group">
            <label for="select2">{{ 'SELECT2' | translate }}</label>                       
            <select name="select2" class="form-control" ng-model="form1.select2" validation="required" validation-event="blur">
                <option value="">...</option>   
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
            </select>
            <span class="validation text-danger"></span>            
        </div> 
        <div class="form-group">
            <label for="input13">{{ 'INPUT13' | translate }}</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" name="input13" placeholder="min_len:5|max_len:10|alpha_dash_spaces|required" ng-model="form1.input13" validation="min_len:5|max_len:10|alpha_dash_spaces|required" validation-error-to="error12" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            </div>
            <span id="error12" class="validation text-danger"></span>            
        </div> 
        <div class="form-group">    
            <label for="input14">{{ 'INPUT14' | translate }}</label>
            <input type="text" class="form-control" name="input14" placeholder="alpha|required" ng-model="form1.input14" validation="alpha|required" ng-disabled="true" />
            <span class="validation text-danger"></span>
        </div>
        <div class="form-group">    
            <label for="area1">{{ 'AREA1' | translate }}</label>
            <textarea class="form-control" name="area1" rows="3" placeholder="alpha_dash_spaces|min_len:15|required" validation="alpha_dash_spaces|min_len:15|required" ng-model="form1.area1"></textarea>
            <span class="validation text-danger"></span>
        </div>
    </fieldset>

    <div class="form-actions">
        <!-- ng-disabled="formAdd.$invalid" -->
        <button type="submit" name="save_btn" class="btn btn-primary" ng-disabled="formAdd.$invalid" ng-click="">{{ 'SAVE' | translate }}</button>
    </div>   
</form>
